<!DOCTYPE html>
<html>
<header th:replace="~{cabecalho :: head('Detalhe do Produto')}"></header>
<body>
	<nav th:replace="~{menu :: nav}"></nav>

	<div class="container">

		<form action="/produtos" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nome</span> <input type="text"
							th:placeholder="${produto.nome}" readonly class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Quantidade</span> <input
							type="text" th:placeholder="*{produto.quantidade}" readonly
							class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="input-group mb-3 input-group-sm">
							<span class="input-group-text">Valor</span> <input type="text"
								th:placeholder="*{produto.valor}" readonly class="form-control">
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col-md-12">
				<a href="/produtos">Voltar</a>
			</div>
		</div>
	</div>
</body>
</html>
